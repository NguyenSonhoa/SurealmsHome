  default_max_homes: 1
  max_homes_tiers:
    tier1:
      permission: "homegui.maxhome.tier1"
      limit: 3
    tier2:
      permission: "homegui.maxhome.tier2"
      limit: 5
    vip_tier:
      permission: "homegui.maxhome.vip"
      limit: 10
    unlimited:
      permission: "homegui.maxhome.unlimited"
      limit: 0
  blocked_sethome_worlds:
    - "world_the_end"
    - "world_nether"