# Main configuration for the HomeGUI plugin
settings:
  data_storage_type: YAML # Can be YAML or SQLite (SQLite not yet implemented)
  default_max_homes: 3    # Default maximum number of homes for players (if no specific permission)
  # Tier configuration for maximum homes.
  # Players will receive the highest home limit for which they have permission.
  # Set 'limit: 0' for unlimited.
  max_homes_tiers:
    vip:
      permission: "homegui.maxhomes.vip"
      limit: 5
    mvp:
      permission: "homegui.maxhomes.mvp"
      limit: 10
    unlimited:
      permission: "homegui.maxhomes.unlimited"
      limit: 0 # Unlimited
  blocked_sethome_worlds: # List of worlds where setting homes is not allowed
    - "world_the_end"
    - "world_nether"
    - "some_other_world"

# Home GUI Configuration
gui:
  size: 54 # Size of the GUI (must be a multiple of 9, e.g., 27, 36, 45, 54)
  title: "<gradient:#8A2BE2:#9370DB><bold>Home Menu</bold></gradient>" # Title of the GUI (uses MiniMessage)

  # Slots reserved for player home items.
  # Ensure they are within the GUI size range (0 to size-1).
  home-item-slots:
    - 10
    - 11
    - 12
    - 13
    - 14
    - 15
    - 16
    - 19
    - 20
    - 21
    - 22
    - 23
    - 24
    - 25
    - 28
    - 29
    - 30
    - 31
    - 32
    - 33
    - 34

  home-item-settings:
    custom_model_data: 0 # Đặt CustomModelData cho đầu người home (0 = mặc định)

  filler-item:
    material: BLACK_STAINED_GLASS_PANE
    display_name: "<gray></gray>" # Tên hiển thị rỗng để ẩn tên vật phẩm
    lore: []
    custom_model_data: 0

  unlocked-slot-item:
    material: LIME_STAINED_GLASS_PANE # Ví dụ: Glass pane màu xanh lá
    display_name: "<green>Unlocked Slot</green>"
    lore:
      - "<gray>Bạn có thể đặt home ở đây.</gray>"
      - "<yellow>Sử dụng /sethome <tên_home> để đặt.</yellow>"
      - "<gray>Slots đã sử dụng: <current_homes>/<max_homes></gray>" # Placeholder mới
    custom_model_data: 0

  locked-slot-item:
    material: RED_STAINED_GLASS_PANE
    display_name: "<red>Locked Slot</red>"
    lore:
      - "<gray>Bạn không thể đặt home ở đây.</gray>"
      - "<yellow>Nâng cấp rank để có thêm home slots!</yellow>"
      - "<gray>Slots đã sử dụng: <current_homes>/<max_homes></gray>" # Placeholder mới
    custom_model_data: 0

  purchase-slot-settings:
    enabled: true
    max_purchasable_slots: 5 # max buy
    base_cost: 1000
    cost_multiplier: 1.5 # Hệ số nhân giá cho mỗi slot tiếp theo (ví dụ: 1000, 1500, 2250, ...)
    buy_button_item:
      id: "buy_home_slot_button" # ID duy nhất cho nút mua
      material: GOLD_INGOT # Vật phẩm đại diện
      display_name: "<gold>Mua thêm Slot Home</gold>"
      lore:
        - "<gray>Mua thêm một slot home để mở rộng.</gray>"
        - "<gray>Giá: <cost> tiền</gray>" # Placeholder cho giá
        - "<gray>Slot tiếp theo: <slot_number></gray>" # Placeholder cho số slot sẽ được mở khóa
        - "<green>Click chuột trái để mua!</green>"
      custom_model_data: 0
    purchase_permission: "homegui.buyhomeslot" # Optional: permission to purchase

  # Các nút điều hướng (trước/sau)
  navigation-buttons:
    previous-page:
      id: "prev_page_button" # do nit edit
      material: ARROW
      slot: 45
      display_name: "<red><!i>Previous Page</red>"
      lore:
        - "<gray>Click to go to the previous page.</gray>"
      custom_model_data: 0 # Tùy chọn: Custom Model Data cho texture
    next-page:
      id: "next_page_button" # do nut edit
      material: ARROW
      slot: 53 # Vị trí trong GUI
      display_name: "<green><!i>Next Page</green>"
      lore:
        - "<gray>Click to go to the next page.</gray>"
      custom_model_data: 0

  # Các nút tùy chỉnh khác trong GUI
  custom-buttons:
    close-button:
      id: "close_gui_button" # do not edit
      material: BARRIER
      slot: 49 # Vị trí trong GUI
      display_name: "<red><!i>Close Menu</red>"
      lore:
        - "<gray>Click to close the menu.</gray>"
      commands:
        - "player:close" #
      custom_model_data: 0

    warp-spawn-button:
      id: "warp_spawn_button" # dont edit
      material: GRASS_BLOCK
      slot: 4 # Vị trí trong GUI (ví dụ)
      display_name: "<yellow><!i>Teleport to Spawn</yellow>"
      lore:
        - "<gray>Go to the server spawn point.</gray>"
      commands:
        - "player:spawn" #
      custom_model_data: 0

    server-website-button:
      id: "server_website_button"
      material: PAPER
      slot: 8 #
      display_name: "<blue><!i>Our Website</blue>"
      lore:
        - "<gray>Visit our website for more info!</gray>"
        - "<gold>www.example.com</gold>"
      commands:
        - "player:msg {player} Check out our website: www.example.com" #
      custom_model_data: 0

